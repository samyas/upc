
<div class="page-body">

    <div *ngIf="error" class="text-danger mt-3">{{error}}</div>
    <div class="row mt-3">

      <div class="col-sm-12 p-0">
      
          <div class="card mb-3">

            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>Name</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>

                <tr *ngFor="let file of files">
                  
                      <td> <span class=" ">{{file.fileName}}</span></td>
                      <td>
                        <div class="d-flex flex-row bd-highlight">
                          <div class="p-2 bd-highlight"><button class="nav-link btn app-primary btn-circle btn-outline" 
                            (click)="download(file.key, file.fileName, file.contentType)" type="button"><i class="fa fa-download"></i></button>
                            </div>
                          <div class="p-2 bd-highlight">
                            <button class="nav-link btn app-primary btn-circle btn-outline" (click)="deleteFile(file.key)"  type="button"><i class="fa fa-trash"></i></button></div>
                  
                        </div>
          
                      </td>
                </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>


    </div>

</div>
