
            <div class="modal-header">
                <h4 *ngIf="!term.termId" class="modal-title">Add Term</h4>
                <h4 *ngIf="!!term.termId" class="modal-title">Edit Term</h4>
                <button type="button" class="close no-outline" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="form-row">
                            <div class="form-group col-md-2">
                                    <label> Order</label>
                                    <input type="number"  formControlName="order" class="form-control" placeholder="Order">
                                    <div *ngIf="submitted && f.order.errors" class="text-danger">
                                        <div *ngIf="f.order.errors.required">Order is required</div>
                                        <div *ngIf="f.order.errors.min">Order should be above 1</div>
                                    </div>
                            </div>
                            <div class="form-group col-md-10">
                                    <label> Name</label>
                                    <input type="text"  formControlName="name" class="form-control" placeholder="Name">
                                    <div *ngIf="submitted && f.name.errors" class="text-danger">
                                        <div *ngIf="f.name.errors.required">Name is required</div>
                                    </div>
                            </div>
                    </div>
        

                    <div class="form-group">
                        <label for="description">Description</label>
                        <ckeditor [config]="{ toolbar: [ 'heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'blockQuote' ] }"
                                [editor]="Editor" formControlName="description" >
                        </ckeditor>
                        <div *ngIf="submitted && f.description.errors" class="text-danger">
                                <div *ngIf="f.description.errors.required">Description is required</div>
                         </div>
                    </div>

                    <div class="form-group">
                        <label>Supervision Quota (max number of projects) </label>
                        <input type="number"  formControlName="quota" class="form-control">
                        <div *ngIf="submitted && f.quota.errors" class="text-danger">
                            <div *ngIf="f.quota.errors.required">Quota is required</div>
                            <div *ngIf="f.quota.errors.min">Quota should be above 0</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Workload Allocation (per project) </label>
                        <input type="number"  formControlName="workload" class="form-control">
                        <div *ngIf="submitted && f.workload.errors" class="text-danger">
                            <div *ngIf="f.workload.errors.required">workload is required</div>
                            <div *ngIf="f.workload.errors.min">Workload should be above 0</div>
                        </div>
                     </div>

                 <div class="form-group form-check">
                        <input type="checkbox"  formControlName="mandatoryBeforeStart" class="form-check-input">
                        <label class="form-check-label">Should be assigned  before project start?</label>
                 </div>

                </form>
            </div>
            <div class="modal-footer">
                <button *ngIf="!term.termId" type="button" class="btn app-primary focus"  (click)="create()" >ADD</button>
                <button *ngIf="!!term.termId" type="button" class="btn app-primary focus"  (click)="update()" >UPDATE</button>
                <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">CANCEL</button>
            </div>
