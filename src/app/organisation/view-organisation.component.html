<h1>Oragnisation info</h1>
<div  class="splash" fxLayout="column" fxLayout.gt-sm="row" >
                        
  <div  class="right" fxFlex="auto" fxFlex.gt-sm="" fxLayout="column" fxLayoutAlign.gt-sm="space-between">

      <div  class="details" fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between" fxLayoutGap="16px" fxLayoutGap.gt-md="24px">
          <div  class="detail">
              <div  class="name">University Name</div>
              <div  class="value">{{organisation?.name}}</div>
          </div>
          <div  class="Contact Email">
            <div  class="name">Contact email</div>
            <div  class="value">{{organisation?.contactEmail}}</div>
          </div>
      </div>
      <div  class="divider reverse"></div>
      <div  class="right-bottom">
          <div  class="description-title">University Presentation</div>
          <div  class="description">
              <p> 
                  {{organisation?.description}}
              </p>
          </div>
      </div>
      <div  class="divider reverse"></div>
      <div  class="right-bottom">
          <div  class="description-title">University Description</div>
          <div  class="description">
              <p> 
                  {{organisation?.longDescription}}
              </p>
          </div>
      </div>
  </div>
</div>
