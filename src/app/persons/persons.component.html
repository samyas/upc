<div class=" pb-5 page-header">
  <h1>Persons</h1>
  <hr>

</div>

<ul class="nav nav-filter">
  <li class="nav-item">
    <a class="nav-link active" href="#">Active</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Open</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">ALL</a>
  </li>

  <div class="margin-right">
    <li class="sep-item">
      <button class="nav-link btn app-primary btn-circle btn-outline" (click)="openDialog()" type="button"><i class="fa fa-plus"></i></button>
    </li>
    <li class="sep-item">
      <button class="nav-link btn app-primary btn-circle btn-outline" (click)="list=true" type="button"><i class="fa fa-list"></i></button>
    </li>
    <li class="sep-item">
      <button class="nav-link btn app-primary btn-circle btn-outline focus" (click)="list=false" type="button"><i class="fa fa-th-large"></i></button>
    </li>
  </div>
</ul>


<div class="col-sm-12">

    <div class="row  pb-3 text-center">
        <div *ngIf="serverError" class="col-md-12 text-danger">{{serverError}}</div>
    </div>
    
    <div class="card mb-3">

      <div class="card-body table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Email</th>
            <th>Registred</th>
            <th>Module</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let element of persons">
            <td>
                <div class="d-flex">
                    <img src="../../../assets/images/100_4.jpg" class="img-circle img-bordered-sm mr-2" alt="...">
                    <a class="align-self-center"> {{element.firstName}} {{element.lastName}}</a>
                </div>
            </td>
            <td> <span *ngIf="element.personfunction"  class="badge badge-pill badge-danger fs"> {{element.personfunction}}</span></td>
            <td> <span class="btn btn-label-brand btn-sm btn-bold btn-upper"> {{element.email}}</span></td>
            <td> <span class="btn btn-label-danger btn-sm btn-bold btn-upper"> {{element.valid}}</span></td>
            <td>
                <span> {{element.department?.name}}</span>
            </td>
            <td>
              <div class="d-flex flex-row bd-highlight">
                <div class="p-2 bd-highlight"><button class="nav-link btn app-primary btn-circle btn-outline" type="button"><i class="fa fa-heart"></i></button></div>
                <div class="p-2 bd-highlight"><button class="nav-link btn app-primary btn-circle btn-outline"  [routerLink]="['.', element.id]"  type="button"><i class="fa fa-eye"></i></button></div>
              </div>

            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
