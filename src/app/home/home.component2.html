<mat-toolbar color="primary">
	<button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <a routerLink="/" fxLayout="row" fxLayoutAlign="start center" class="logo">
    <img src="assets/images/logo.svg" class="logos" alt="logo">
    <span class="mx-2">PPMS</span> 
</a>
  <span class="fill-remaining-space"></span>

  <button aria-haspopup="true" class="ml-xs mat-icon-button" mat-icon-button="" [matMenuTriggerFor]="appMenu">
    <span class="mat-button-wrapper">
       <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">person</mat-icon>
    </span>
    <div class="mat-button-ripple mat-ripple mat-button-ripple-round" matripple=""></div>
    <div class="mat-button-focus-overlay"></div>
  </button>

  <mat-menu #appMenu="matMenu"  [overlapTrigger]="false">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voicemail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>

</mat-toolbar>


	<mat-drawer-container class="fullscreen">

 
		<mat-drawer class="sidenav" opened = true #snav [mode]="'side'">

      <!--div class="sidenav-menu-outer ps ps--active-y"-->
          <div class="user-block py-3" fxlayout="column" fxlayoutalign="center center">
            <img alt="user-image" src="assets/images/users/user.jpg">
            <h2 class="mt-2 ng-star-inserted" >Emilio Verdines</h2>
            <p class="secondary-text-color ng-star-inserted" >emilio.verdines@company.com</p>
          </div>


          <mat-divider></mat-divider>
          <mat-nav-list>
              <app-menu-item *ngFor="let item of menuItems" [menuItem]="item"></app-menu-item>
          </mat-nav-list>

		</mat-drawer>

		<mat-drawer-content class="right-side">
   
      <router-outlet></router-outlet>

		</mat-drawer-content>
  
  

    <mat-drawer #options position="end" class="options">
      <div fxLayout="row" fxLayoutAlign="space-between center" class="op-header mat-elevation-z1">
          <h2>Settings</h2>
          <button mat-icon-button (click)="options.toggle()" class="ml-2">
              <mat-icon>close</mat-icon>
          </button>
      </div> 
      <div>
          <div fxLayout="column" class="control">
              <h4>Choose theme skin</h4>        
              <div fxLayout="row" fxLayoutAlign="space-between center"> 
                  <div class="skin-primary indigo-light" (click)="changeTheme('indigo-light')"><div class="skin-secondary"></div></div>  
                  <div class="skin-primary teal-light" (click)="changeTheme('teal-light')"><div class="skin-secondary"></div></div>  
                  <div class="skin-primary red-light" (click)="changeTheme('red-light')"><div class="skin-secondary"></div></div> 
                  <div class="skin-primary gray-light" (click)="changeTheme('gray-light')"><div class="skin-secondary"></div></div>  
              </div>
               <div fxLayout="row" fxLayoutAlign="space-between center"> 
                  <div class="skin-primary blue-dark" (click)="changeTheme('blue-dark')"><div class="skin-secondary"></div></div>  
                  <div class="skin-primary green-dark" (click)="changeTheme('green-dark')"><div class="skin-secondary"></div></div>  
                  <div class="skin-primary pink-dark" (click)="changeTheme('pink-dark')"><div class="skin-secondary"></div></div>  
                  <div class="skin-primary gray-dark" (click)="changeTheme('gray-dark')"><div class="skin-secondary"></div></div>  
              </div>

              <div fxLayout="row" fxLayoutAlign="space-between center"> 
                <div class="skin-primary basf-red" (click)="changeTheme('basf-red')"><div class="skin-secondary"></div></div>
                <div class="skin-primary basf-orange" (click)="changeTheme('basf-orange')"><div class="skin-secondary"></div></div>
                <div class="skin-primary basf-dark-blue" (click)="changeTheme('basf-dark-blue')"><div class="skin-secondary"></div></div>
                <div class="skin-primary basf-dark-green" (click)="changeTheme('basf-dark-green')"><div class="skin-secondary"></div></div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between center"> 
        
              <div class="skin-primary basf-dark-grey" (click)="changeTheme('basf-dark-grey')"><div class="skin-secondary"></div></div>
              <div class="skin-primary basf-light-blue" (click)="changeTheme('basf-light-blue')"><div class="skin-secondary"></div></div>
              <div class="skin-primary basf-light-green" (click)="changeTheme('basf-light-green')"><div class="skin-secondary"></div></div>
              <div class="skin-primary basf-light-grey" (click)="changeTheme('basf-light-grey')"><div class="skin-secondary"></div></div>
          </div>

          </div>
      </div>
  </mat-drawer>




  </mat-drawer-container>
  


  <div fxLayout="row" fxLayoutAlign="center center" class="options-icon" (click)="options.toggle()">
        <mat-icon>settings</mat-icon>
    </div>
