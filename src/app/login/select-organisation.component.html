<h1>Choose Universities</h1>

<div class="form-group col-md-4">
  <label for="inputState">Select Organisation </label>
  <select id="inputState"  (change)="onChange($event)" class="form-control">
    <option  [value]="null" disabled> Choose ...</option>
    <option  *ngFor="let organisation of organisations"  [value]="organisation.tenantId">{{organisation.name}}</option>
  </select>
  <button  (click)="next()">next</button>
</div>
