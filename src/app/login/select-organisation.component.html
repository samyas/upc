
<div class="flex-container">
        <div class="left-side">
                <div class="kt-login__section">
                        <div class="kt-login__block">
                            <h3 class="kt-login__title">3C</h3>
                            <div class="kt-login__desc">
                                    Collaborate, Communicate, Control
                            </div>
                        </div>
                    </div>
        </div>
  <div class="right-side">
      <div class="container mt-5">
          <div class="row mt-3 login-box">
              <div class="col-sm-12">
                    <div class="small-logo"><i class="fa fa-graduation-cap"></i> PPMS select organisation </div>
                    <p class="login-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br> Sed pharetra ut dui in dictum. </p>
                    <div *ngIf="errorMessage" class="text-danger"> {{errorMessage}} </div>
                    <div  class="mt-3" class="form-group">
                      <label>Select Organisation </label>
                      <select (change)="onChange($event)" class="form-control">
                        <option  [value]="null" disabled> Choose ...</option>
                        <option  *ngFor="let organisation of organisations"  [value]="organisation.tenantId">{{organisation.name}}</option>
                      </select>
                      <button  class="mt-3"  (click)="next()"  class="btn btn-round mt-3">next</button>
                    </div>
                    
                </div>
          </div>
          <div class="row mt-5">
              <p class="forget-p">Don't have an account? <span [routerLink]="['../register']">Sign Up Now</span></p>
          </div>

          <hr align="center" width="80%">

       </div>
 </div>
</div>
