<h1>Choose Universities</h1>
<mat-form-field>
  <mat-label>Select Organisation </mat-label>
  <mat-select>
    <mat-option *ngFor="let organisation of organisations" [value]="organisation.tenantId" (optionSelected)="onSelection($event)">
      {{organisation.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button  mat-raised-button color="primary" (click)="next()">next</button>
