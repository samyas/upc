<div class="flex-container">
    <div class="left-side">
            <div class="kt-login__section">
                    <div class="kt-login__block">
                        <h3 class="kt-login__title">3C</h3>
                        <div class="kt-login__desc">
                                Collaborate, Communicate, Control
                        </div>
                    </div>
                </div>
    </div>
    <div class="right-side">
        <div class="container mt-5">
            <div class="row mt-3 login-box">
                <div class="col-sm-12">
                      <div class="small-logo"><i class="fa fa-graduation-cap"></i> PPMS Login </div>
                      <p class="login-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br> Sed pharetra ut dui in dictum. </p>
                     
                      <form [formGroup]="form" role="form" class="mt-5">

                            <div class="row  pb-3 text-center">
                                    <div *ngIf="serverError" class="col-md-12 text-danger">{{serverError}}</div>
                                </div>

                          <div class="form-group input-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                              </div>
                              <input type="text" class="form-control"  formControlName="username" placeholder="Username">
                          </div>

                          <div class="form-group input-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fa fa-lock"></i></span>
                              </div>
                              <input type="password" class="form-control"  formControlName="password" placeholder="Password">
                          </div>

                          <button (click)="login()" class="btn btn-round ripple">SIGN IN</button>
                        </form>
                  </div>
            </div>
            <div class="row mt-5">
                <p class="forget-p">Don't have an account? <span [routerLink]="['../register']">Sign Up Now</span></p>
            </div>

            <hr align="center" width="80%">

         </div>
   </div>
</div>
