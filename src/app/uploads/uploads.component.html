
<mat-card>

    <mat-card-header>
       
        <mat-card-title>Jobs List</mat-card-title>
      </mat-card-header>


  <mat-card-content>
<div class="mat-elevation-z8">

   
    <!-- Material Fab-->
    <button mat-fab class="main-fab-grid">
        <mat-icon>add</mat-icon>
    </button>
    <!-- /Material Fab-->

    <mat-toolbar color="primary">
        <span style="padding-left:88px;">Summary</span>
    </mat-toolbar>


  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-toolbar color="secondary">
      <span>Summury</span>
      <span class="fill-remaining-space"></span>

      <!--mat-menu #appMenu1="matMenu" yPosition="above">
          <button mat-menu-item>Settings</button>
          <button mat-menu-item>Help</button>
        </mat-menu-->

        <mat-card class="main-fab">Simple card</mat-card>
        <!-- Material Fab-->
        <button mat-fab class="main-fab" [matMenuTriggerFor]="appMenu1">
            <mat-icon>edit</mat-icon>
        </button>
        <!-- /Material Fab-->

    </mat-toolbar>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


</div>


</mat-card-content>
</mat-card>
